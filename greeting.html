<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تهنئة العيد - EIF</title>
    <style>
        @font-face {
            font-family: '29LT Bukra';
            src: url('29lt-bukra.ttf');
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #ffffff;
            font-family: '29LT Bukra', sans-serif;
        }
        .card-container {
            position: relative;
            width: 400px;
        }
        .card-container img {
            width: 100%;
        }
        .name-overlay {
            position: absolute;
            bottom: 310px; /* Adjust this value for vertical alignment under the text */
            width: 100%;
            text-align: center;
            font-size: 24px;
            color: black;
            font-weight: bold;
        }
        .download-button {
            margin-top: 30px;
            background: #00534C;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            border: none;
        }
        .download-button:hover {
            background: #003f39;
        }
    </style>
</head>
<body>

<div class="card-container" id="greetingCard">
    <img src="EIF-eid.gif" alt="تهنئة العيد - EIF">
    <div class="name-overlay" id="userNamePlaceholder">اسمك هنا</div>
</div>

<button class="download-button" onclick="downloadPersonalizedGif()">Download GIF</button>

<script>
    const params = new URLSearchParams(window.location.search);
    const name = params.get("name") || "ضيف";
    document.getElementById("userNamePlaceholder").textContent = name;

    function downloadPersonalizedGif() {
        window.location.href = `https://eif.onrender.com`;
    }
</script>


</body>
</html>
