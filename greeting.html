<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Eid Greeting</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background-color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    .card-container {
      position: relative;
      max-width: 400px;
      width: 100%;
    }

    .card-container img {
      width: 100%;
      display: block;
      border-radius: 15px;
    }

    .name-overlay {
      position: absolute;
      bottom: 220px; /* lifts it just above the sheep */
      right: 30px;
      width: 100%;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      color: #FFFFFF;
    }

    .download-button {
      margin-top: 20px;
      padding: 12px 24px;
      background: #004B40;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>

<div class="card-container" id="card">
  <img id="eidImage" src="EIF-eid.png" alt="Eid Card" crossorigin="anonymous">
  <div class="name-overlay" id="userNamePlaceholder">Your Name</div>
</div>

<button class="download-button" onclick="downloadCard()">Download Image</button>

<script>
  // Get name from URL param
  const params = new URLSearchParams(window.location.search);
  const name = params.get("name") || "Guest";
  document.getElementById("userNamePlaceholder").textContent = name;

  function downloadCard() {
    const card = document.getElementById("card");

    html2canvas(card, {
      useCORS: true,
      allowTaint: true,
      backgroundColor: '#ffffff',
      scale: 2
    }).then(canvas => {
      const link = document.createElement("a");
      link.download = `eid-greeting-${name}.png`;
      link.href = canvas.toDataURL("image/png");
      link.click();
    }).catch(error => {
      alert("Error generating image.");
      console.error(error);
    });
  }
</script>

</body>
</html>
