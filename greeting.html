<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EIF EID Greeting Preview</title>
    <style>
        @font-face {
            font-family: '29LT Bukra';
            src: url('29lt-bukra.ttf');
        }
        body {
            margin: 0;
            padding: 20px;
            background-color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: '29LT Bukra', sans-serif;
        }
        .card-container img {
            width: 100%;
            max-width: 400px;
            height: auto;
            border-radius: 15px;
        }
        .name-overlay {
            position: absolute;
            bottom: 310px; /* Adjust to match your placement */
            width: 100%;
            text-align: center;
            font-size: 24px;
            color: black;
            font-weight: bold;
        }
        .download-button {
            margin-top: 20px;
            padding: 12px 24px;
            background: #00534C;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            width: 80%;
            max-width: 300px;
        }
    </style>
</head>
<body>

<div class="card-container" style="position: relative;">
    <img src="EIF-eid.gif" alt="EID GIF" id="gifImage">
    <div class="name-overlay" id="userNamePlaceholder">Your Name</div>
</div>

<button class="download-button" onclick="downloadPersonalizedGif()">Download GIF</button>

<script>
    const params = new URLSearchParams(window.location.search);
    const name = params.get("name") || "Guest";
    document.getElementById("userNamePlaceholder").textContent = name;

    function downloadPersonalizedGif() {
        window.location.href = `https://eif.onrender.com/generate?name=${encodeURIComponent(name)}`;
    }
</script>

</body>
</html>
