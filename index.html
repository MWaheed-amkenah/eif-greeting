<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EIF EID Greeting</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=29lt-bukra:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: '29LT Bukra';
            src: url('29lt-bukra.ttf');
        }

        body {
            background: linear-gradient(135deg, #004B40, #0E9384);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-family: '29LT Bukra', sans-serif;
            margin: 0;
            padding: 0;
            flex-direction: column;
        }

        .container {
            color: white;
            padding: 10px;
        }

        img {
            width: 80%;
            max-width: 400px;
            height: auto;
        }

        button {
            background: white;
            color: black;
            padding: 12px 25px;
            font-size: 18px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
            width: 80%;
            max-width: 300px;
        }

        button:hover {
            background: #ddd;
        }

        /* Pop-up Modal */
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            width: 90%;
            max-width: 400px;
            padding: 20px;
            box-shadow: 2px 2px 15px rgba(0,0,0,0.3);
            border-radius: 10px;
        }

        .modal input {
            padding: 12px;
            font-size: 16px;
            width: 90%;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .modal button {
            background: #00534C;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            width: 100%;
            margin-bottom: 10px;
        }

        .modal button:hover {
            background: #00443e;
        }

        .close {
            background: red;
            color: white;
            padding: 5px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Language Dropdown */
        .lang-dropdown {
            position: absolute;
            top: 15px;
            right: 15px;
            background: white;
            padding: 5px;
            border-radius: 5px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
        }

        .lang-dropdown select {
            border: none;
            background: transparent;
            font-size: 16px;
            padding: 5px;
            cursor: pointer;
        }

        /* Responsive tweaks */
        @media (max-width: 500px) {
            button {
                font-size: 16px;
                padding: 10px 20px;
            }

            .modal input {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <!-- Language Dropdown -->
    <div class="lang-dropdown">
        <select id="languageSelect" onchange="toggleLanguage()">
            <option value="en">ðŸ‡¬ðŸ‡§ English</option>
            <option value="ar">ðŸ‡¸ðŸ‡¦ Ø§Ù„Ø¹Ø±Ø¨ÙŠØ©</option>
        </select>
    </div>

    <div class="container">
        <img src="logo.png" alt="EIF Logo">
        <button onclick="openModal()" id="helloBtn">Hello</button>
    </div>

    <!-- Pop-up Modal -->
    <div class="modal" id="nameModal">
        <h3 id="nameLabel">Enter Your Name</h3>
        <input type="text" id="userName" placeholder="Your Name">
        <button onclick="generateGreeting()" id="greetingBtn">Generate Greeting</button>
        <button class="close" onclick="closeModal()">Close</button>
    </div>

    <script>
        function openModal() {
            document.getElementById("nameModal").style.display = "block";
        }

        function closeModal() {
            document.getElementById("nameModal").style.display = "none";
        }

        function generateGreeting() {
            let name = document.getElementById("userName").value.trim();
            let lang = document.getElementById("languageSelect").value;
            if (name) {
                window.location.href = `greeting.html?name=${encodeURIComponent(name)}&lang=${lang}`;
            } else {
                alert("Please enter your name!");
            }
        }

        function toggleLanguage() {
            let lang = document.getElementById("languageSelect").value;
            document.body.style.opacity = 0;

            setTimeout(() => {
                if (lang === "ar") {
                    document.documentElement.setAttribute("lang", "ar");
                    document.body.style.direction = "rtl";
                    document.body.style.fontFamily = "'29LT Bukra', sans-serif";
                    document.getElementById("helloBtn").textContent = "Ù…Ø±Ø­Ø¨Ø§";
                    document.getElementById("nameLabel").textContent = "Ø£Ø¯Ø®Ù„ Ø§Ø³Ù…Ùƒ";
                    document.getElementById("greetingBtn").textContent = "Ø¥Ù†Ø´Ø§Ø¡ ØªÙ‡Ù†Ø¦Ø©";
                } else {
                    document.documentElement.setAttribute("lang", "en");
                    document.body.style.direction = "ltr";
                    document.body.style.fontFamily = "'29LT Bukra', sans-serif";
                    document.getElementById("helloBtn").textContent = "Hello";
                    document.getElementById("nameLabel").textContent = "Enter Your Name";
                    document.getElementById("greetingBtn").textContent = "Generate Greeting";
                }
                document.body.style.opacity = 1;
            }, 300);
        }
    </script>

</body>
</html>
